<main class="columns">
  <section class="panel">
    <h2>Top local (1 perso)</h2>
    <div id="ladder"></div>
  </section>
</main>

<script src="js/core.v3.js"></script>
<script>
GameCore.load();
function render(){
  if(!GameCore.state){
    document.getElementById('ladder').innerHTML='<div class="muted">Aucun personnage.</div>'; return;
  }
  const s=GameCore.state;
  document.getElementById('ladder').innerHTML =
    `<div><b>${s.name}</b> — Nv ${s.level}, XP ${s.xp}/${GameCore.xpTable[s.level]||'—'}, Or ${s.gold}</div>`;
}
render();
</script>
