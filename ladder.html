<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle ARPG — Classement</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg">

<header class="topbar">
  <h1>Idle ARPG — Classement</h1>
  <nav>
    <a href="index.html">Création</a>
    <a href="game.html">Combat</a>
    <a href="inventory.html">Inventaire</a>
    <a href="shop.html">Campement</a>
    <a href="journal.html">Journal</a>
    <a href="ladder.html" class="active">Classement</a>
  </nav>
</header>

<main class="panel">
  <h3>Échelle locale</h3>
  <table class="table">
    <thead><tr><th>#</th><th>Nom</th><th>Niveau</th><th>XP courant</th></tr></thead>
    <tbody id="ladderBody"></tbody>
  </table>
</main>

<script src="js/core.js"></script>
<script>
  GameCore.ensureGameOrRedirect("index.html");
  const body=document.getElementById("ladderBody");
  const rows=GameCore.getLadder().map((e,i)=>`
    <tr><td>${i+1}</td><td>${e.name}</td><td>${e.level}</td><td>${e.xp}</td></tr>
  `).join("");
  body.innerHTML=rows||`<tr><td colspan="4">Aucun score pour l’instant.</td></tr>`;
</script>
</body>
</html>
