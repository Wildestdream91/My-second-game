<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle ARPG v6.0 FR</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg">

<!-- Intro -->
<div id="intro">
  <h1 class="introTitle">Idle ARPG v6.0 FR</h1>
  <p class="introPhrase">Les Enfers s’ouvrent à nouveau…</p>
</div>

<!-- Création du perso -->
<main id="createPanel" class="panel" hidden>
  <h2>Création du personnage</h2>
  <form id="createForm" class="grid">
    <label>Pseudo
      <input id="heroName" type="text" placeholder="Votre pseudo" required maxlength="20"/>
    </label>
    <label>Classe
      <select id="heroClass">
        <option value="Barbare">Barbare</option>
        <option value="Paladin">Paladin</option>
        <option value="Sorcière">Sorcière</option>
        <option value="Nécromancien">Nécromancien</option>
        <option value="Amazone">Amazone</option>
      </select>
    </label>
    <button type="submit" class="btn primary">Commencer l’aventure</button>
  </form>
</main>

<script src="js/core.js"></script>
<script>
  // Charger la sauvegarde
  GameCore.load();

  // Si un perso existe déjà → aller directement au jeu
  if(GameCore.state.created){
    location.href="game.html";
  } else {
    // Affiche la création après l’intro
    setTimeout(()=> {
      document.getElementById("createPanel").hidden=false;
    }, 2000);
  }

  // Création du perso
  document.getElementById("createForm").addEventListener("submit", e=>{
    e.preventDefault();
    GameCore.newGame(
      document.getElementById("heroName").value.trim(),
      document.getElementById("heroClass").value
    );
    location.href="game.html";
  });
</script>
</body>
</html>
