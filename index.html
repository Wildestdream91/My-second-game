<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle ARPG v5.3 — Création</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg">
<header class="topbar">
  <h1>Idle ARPG v5.3 — Création du personnage</h1>
  <nav>
    <a class="active" href="index.html">Création</a>
    <a href="game.html">Combat</a>
    <a href="inventory.html">Inventaire</a>
    <a href="shop.html">Campement</a>
    <a href="journal.html">Journal</a>
  </nav>
</header>
<main class="panel">
  <h2>Nouvelle partie</h2>
  <form id="createForm" class="grid">
    <label>Pseudo
      <input id="heroName" type="text" placeholder="Votre pseudo" required maxlength="20"/>
    </label>
    <label>Classe
      <select id="heroClass">
        <option>Barbare</option>
        <option>Paladin</option>
        <option>Sorcière</option>
        <option>Nécromancien</option>
        <option>Amazone</option>
      </select>
    </label>
    <button class="btn primary" type="submit">Commencer l’aventure</button>
  </form>
  <p class="muted">v5.3 : Actes I–V, déblocage par niveau, inventaire contextuel, loot multi-affixes + sets.</p>
</main>
<script src="js/core.js"></script>
<script>
  document.getElementById('createForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    const name = document.getElementById('heroName').value.trim();
    const cls  = document.getElementById('heroClass').value;
    GameCore.newGame(name, cls);
    location.href = 'game.html';
  });
</script>
</body>
</html>
