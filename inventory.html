<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body class="bg">
<header class="topbar">

  <nav>

    <a href="game.html">Combat</a>
    <a class="active" href="inventory.html">Inventaire</a>

<main class="columns">
  <section class="panel">
    <h3>Ã‰quipement (clic pour menu)</h3>
    <div class="equipGrid">
      <div class="equipSlot" data-slot="weapon">Arme: <span id="slotWeapon">â€”</span></div>
      <div class="equipSlot" data-slot="shield">Bouclier: <span id="slotShield">â€”</span></div>
      <div class="equipSlot" data-slot="head">TÃªte: <span id="slotHead">â€”</span></div>
      <div class="equipSlot" data-slot="chest">Torso: <span id="slotChest">â€”</span></div>
      <div class="equipSlot" data-slot="ring">Anneau: <span id="slotRing">â€”</span></div>

    </div>

    <h3>Stats</h3>

  </section>

  <section class="panel">

    <div id="inventoryGrid" class="invGrid"></div>
    <div class="row" style="margin-top:8px;">
      <button id="sellTrash" class="btn">Vendre tout (sauf rares/uniques/Ã©quipÃ©s)</button>
      <button id="exportBtn" class="btn">Exporter sauvegarde</button>
      <label class="btn">Importer sauvegarde
        <input id="importFile" type="file" accept="application/json" style="display:none">

  </section>

</main>

<div id="ctxMenu" class="ctxMenu" hidden></div>

<script src="js/core.js"></script>
<script src="js/loot.js"></script>
<script>
  GameCore.ensureGameOrRedirect('index.html');
  const ctx = document.getElementById('ctxMenu');
  let ctxCloseTimer=null;

  function openMenu(x,y, html){
    ctx.innerHTML = html;
    ctx.style.left = x+'px';
    ctx.style.top = y+'px';
    ctx.hidden = false;
    clearTimeout(ctxCloseTimer);
    document.addEventListener('click', onDocClickClose, { once:true });
  }
  function onDocClickClose(){ ctxCloseTimer=setTimeout(()=> ctx.hidden=true, 50); }

  function renderSheet() {
    const s = GameCore.state;
    const eq = s.equipment;
    const byId = id=>document.getElementById(id);
    byId('slotWeapon').textContent = eq.weapon?.name || 'â€”';
    byId('slotShield').textContent = eq.shield?.name || 'â€”';
    byId('slotHead').textContent   = eq.head?.name   || 'â€”';
    byId('slotChest').textContent  = eq.chest?.name  || 'â€”';
    byId('slotRing').textContent   = eq.ring?.name   || 'â€”';
    byId('slotAmulet').textContent = eq.amulet?.name || 'â€”';
    const setText = Loot.activeSetText();
    byId('charStats').innerHTML = `
      <div><b>${s.name}</b> (${s.cls}) â€” Lv ${s.level}</div>
      <div>HP ${s.hp}/${s.hpMax} â€” Mana ${s.mana}/${s.manaMax} â€” Or ${s.gold}</div>
      <div>FOR ${s.str} â€” DEX ${s.dex} â€” VIT ${s.vit} â€” Ã‰NE ${s.ene}</div>
      <div>ATQ ${Loot.totalAttack()} â€” DEF ${Loot.totalDefense()} â€” Crit ${Loot.totalCrit()}% â€” MF ${Loot.totalMF()}%</div>
      <div>${setText}</div>
    `;
  }

  function slotEmojiFor(slot){
    return slot==='weapon'?'ğŸ—¡ï¸':slot==='shield'?'ğŸ›¡ï¸':slot==='head'?'ğŸª–':slot==='chest'?'ğŸ¥‹':slot==='ring'?'ğŸ’':slot==='amulet'?'ğŸ§¿':'ğŸ§ª';
  }

  function renderInventory() {
    const grid = document.getElementById("inventoryGrid");
    grid.innerHTML = "";
    const s = GameCore.state;

    for (let i=0; i<40; i++) {
      const slot = document.createElement("div");
      slot.className = "slot";
      const it = s.bag[i];
      if (it) {
        slot.classList.add(it.rarity);
        slot.textContent = slotEmojiFor(it.slot);

        const tip = document.createElement("div");
        tip.className = "tooltip";
        tip.innerText = Loot.tooltipText(it);
        slot.appendChild(tip);
        slot.onmouseenter = ()=>{ tip.style.display="block"; };
        slot.onmouseleave = ()=>{ tip.style.display="none"; };

        slot.onclick = (e)=>{
          e.stopPropagation();
          const items = [];
          if(it.type==='potion'){
            items.push(`<button data-act="use" class="mitem">ğŸ§ª Utiliser</button>`);
          }else{
            items.push(`<button data-act="equip" class="mitem">ğŸ—¡ï¸ Ã‰quiper</button>`);
          }
          items.push(`<button data-act="sell" class="mitem">ğŸ’° Vendre</button>`);
          items.push(`<button data-act="drop" class="mitem">ğŸ—‘ï¸ Jeter</button>`);
          openMenu(e.pageX, e.pageY, items.join(''));
          ctx.querySelectorAll('.mitem').forEach(btn=>{
            btn.onclick = ()=>{
              const act = btn.getAttribute('data-act');
              if(act==='use') Loot.useConsumable(i);
              if(act==='equip') Loot.toggleEquip(i);
              if(act==='sell'){ GameCore.state.gold += (it.affixes.value||1); GameCore.state.bag.splice(i,1); GameCore.addLog(`Vendu: ${it.name}`); }
              if(act==='drop'){ GameCore.state.bag.splice(i,1); GameCore.addLog(`JetÃ©: ${it.name}`); }
              GameCore.save(); renderSheet(); renderInventory(); ctx.hidden=true;
            };
          });
        };
      }
      grid.appendChild(slot);
    }
    document.getElementById('logBox').innerHTML = GameCore.logsHTML();
  }

  document.querySelectorAll('.equipSlot').forEach(div=>{
    div.addEventListener('click',(e)=>{
      const slotName = e.currentTarget.getAttribute('data-slot');
      const it = GameCore.state.equipment[slotName];
      const x = e.pageX, y = e.pageY;
      if(!it){ openMenu(x,y, `<div class="mempty">Aucun objet Ã©quipÃ© (${slotName}).</div>`); return; }
      const html = `
        <button class="mitem" data-act="unequip">â¬…ï¸ Retirer</button>
        <button class="mitem" data-act="sell">ğŸ’° Vendre</button>
        <button class="mitem" data-act="drop">ğŸ—‘ï¸ Jeter</button>
      `;
      openMenu(x,y, html);
      ctx.querySelectorAll('.mitem').forEach(btn=>{
        btn.onclick = ()=>{
          const act = btn.getAttribute('data-act');
          if(act==='unequip'){ Loot.unequip(slotName); }
          if(act==='sell'){ const taken = Loot.unequip(slotName, true); if(taken){ GameCore.state.gold += (taken.affixes?.value||1); GameCore.addLog(`Vendu: ${taken.name}`);} }
          if(act==='drop'){ Loot.unequip(slotName, false, true); }
          GameCore.save(); renderSheet(); renderInventory(); ctx.hidden=true;
        };
      });
    });
  });

  document.getElementById('sellTrash').onclick = ()=>{
    const res = Loot.sellCommons();
    GameCore.addLog(`Vente rapide : ${res.count} communs â†’ ${res.gold} or`);
    GameCore.save(); renderSheet(); renderInventory();
  };
  document.getElementById('exportBtn').onclick = ()=> GameCore.exportSave();
  document.getElementById('importFile').addEventListener('change', (e)=> GameCore.importSave(e.target.files[0]).then(()=>{renderSheet(); renderInventory();}));

  renderSheet();
  renderInventory();
</script>
</body>
</html>
