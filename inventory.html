<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventaire — Idle ARPG v6.0 FR</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg">
<header class="topbar">
  <h1>Inventaire</h1>
  <nav>
    <a href="index.html">Création</a>
    <a href="game.html">Combat</a>
    <a href="inventory.html" class="active">Inventaire</a>
    <a href="shop.html">Campement</a>
    <a href="journal.html">Journal</a>
    <a href="ladder.html">Classement</a>
  </nav>
</header>

<main class="columns">
  <section class="panel">
    <h3>Équipement</h3>
    <div class="equipBoard">
      <div class="slotE head equipSlot" data-slot="head"><span id="slotHead">—</span></div>
      <div class="slotE amulet equipSlot" data-slot="amulet"><span id="slotAmulet">—</span></div>
      <div class="slotE weapon equipSlot" data-slot="weapon"><span id="slotWeapon">—</span></div>
      <div class="slotE chest equipSlot" data-slot="chest"><span id="slotChest">—</span></div>
      <div class="slotE shield equipSlot" data-slot="shield"><span id="slotShield">—</span></div>
      <div class="slotE ring equipSlot" data-slot="ring"><span id="slotRing">—</span></div>
    </div>
    <div id="charStats"></div>
  </section>

  <section class="panel">
    <h3>Sac (40 cases)</h3>
    <div id="inventoryGrid" class="invGrid"></div>
    <div class="row">
      <button id="sellTrash" class="btn">Vendre communs</button>
      <button id="exportBtn" class="btn">Exporter sauvegarde</button>
      <label class="btn">Importer sauvegarde
        <input id="importFile" type="file" accept="application/json" style="display:none">
      </label>
    </div>
  </section>

  <aside class="panel log">
    <h3>Journal</h3>
    <div id="logBox" class="logBox"></div>
  </aside>
</main>

<div id="ctxMenu" class="ctxMenu" hidden></div>

<script src="js/core.js"></script>
<script src="js/loot.js"></script>
</body>
</html>
