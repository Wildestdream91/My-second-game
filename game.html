<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle ARPG — Combat</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg">

<header class="topbar">
  <h1>Idle ARPG — Combat</h1>
  <nav>
    <a href="index.html">Création</a>
    <a href="game.html" class="active">Combat</a>
    <a href="inventory.html">Inventaire</a>
    <a href="shop.html">Campement</a>
    <a href="journal.html">Journal</a>
    <a href="ladder.html">Classement</a>
  </nav>
</header>

<div id="actMap" class="actMap"></div>

<main class="columns">
  <section class="panel">
    <div class="heroStats">
      <div><b id="pName">—</b> (Lv <span id="pLvl">1</span>) — <span id="pClass"></span></div>
      <div>FOR <span id="pStr">0</span> — DEX <span id="pDex">0</span> — VIT <span id="pVit">0</span> — ÉNE <span id="pEne">0</span></div>
      <div>ATQ <span id="pAtk">0</span> — DEF <span id="pDef">0</span> — Crit <span id="pCrit">0</span>% | MF <span id="pMF">0</span>% | Or <span id="pGold">0</span></div>
      <div class="bars">
        <div class="bar hp"><div class="bar-fill" id="barHpFill"></div><div class="bar-text" id="barHpText">HP 0/0</div></div>
        <div class="bar mana"><div class="bar-fill" id="barManaFill"></div><div class="bar-text" id="barManaText">Mana 0/0</div></div>
        <div class="bar xp"><div class="bar-fill" id="barXpFill"></div><div class="bar-text" id="barXpText">XP 0/0</div></div>
      </div>
    </div>

    <div class="zoneRow">
      <label>Zone :
        <select id="zoneSelect"></select>
      </label>
      <button id="newEncounter" class="btn">Nouvelle rencontre</button>
      <label class="switch">
        <input id="autoToggle" type="checkbox"/>
        <span>Auto-combat</span>
      </label>
      <label>Diff :
        <select id="diffSelect">
          <option>Facile</option>
          <option selected>Normal</option>
          <option>Difficile</option>
          <option>Enfer</option>
        </select>
      </label>
    </div>

    <div class="enemyCard" id="enemyCard" hidden>
      <div><b id="eName">—</b> (Lv <span id="eLvl">1</span>)</div>
      <div>HP: <span id="eHP">0</span>/<span id="eHPmax">0</span> | DEF: <span id="eDef">—</span> | Dégâts: <span id="eDice">—</span></div>
      <div class="actions">
        <button id="attackBtn" class="btn primary">⚔️ Attaquer</button>
        <button id="fleeBtn" class="btn">🏃 Fuir</button>
      </div>
    </div>
    <progress id="eHpBar" value="0" max="1"></progress>

    <div id="actLore" class="lore"></div>
  </section>

  <aside class="panel log">
    <h3>Journal</h3>
    <div id="logBox" class="logBox"></div>
  </aside>
</main>

<footer class="footnote">Battez les boss pour débloquer les actes. La difficulté est sauvegardée.</footer>

<script src="js/core.js"></script>
<script src="js/loot.js"></script>
<script src="js/combat.js"></script>
<script>
  GameCore.ensureGameOrRedirect("index.html");

  function renderPlayer(){
    const s=GameCore.state;
    document.getElementById("pName").textContent=s.name;
    document.getElementById("pLvl").textContent=s.level;
    document.getElementById("pClass").textContent=s.cls;
    GameCore.uiRefreshStatsIfPresent();
    document.getElementById("logBox").innerHTML=GameCore.logsHTML();
  }

  Combat.initUI(renderPlayer);

  (function initDifficulty(){
    const sel=document.getElementById("diffSelect");
    sel.value=GameCore.state.difficulty||"Normal";
    sel.onchange=()=>{
      GameCore.state.difficulty=sel.value; GameCore.save();
      GameCore.log(`⚙️ Difficulté: ${sel.value}`);
      document.getElementById("logBox").innerHTML=GameCore.logsHTML();
    };
  })();

  setInterval(()=>GameCore.uiRefreshStatsIfPresent(),600);
</script>
</body>
</html>
