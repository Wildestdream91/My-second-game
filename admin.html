<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Idle ARPG — Admin</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg">
<header class="topbar">
  <h1>Idle Ladder Prototype</h1>
  <nav>
    <a href="index.html">Sélection</a>
    <a href="game.html">Combat</a>
    <a href="inventory.html">Inventaire</a>
    <a href="shop.html">Campement</a>
    <a href="journal.html">Journal</a>
    <!-- <a href="ladder.html">Classement</a> -->
    <a href="admin.html" class="active">Admin</a>
    <button class="btn" onclick="GameCore.newGame()">Nouvelle partie</button>
  </nav>
</header>

<main class="columns">
  <section class="panel">
    <h2>Admin</h2>
    <div class="grid" style="grid-template-columns:repeat(2,minmax(180px,1fr));gap:8px">
      <label>XP Rate (%) <input id="cfgXp" type="number" min="10" max="500" value="100"/></label>
      <label>Gold Rate (%) <input id="cfgGold" type="number" min="10" max="500" value="100"/></label>
      <label>Drop Rate (%) <input id="cfgDrop" type="number" min="10" max="500" value="100"/></label>
      <label>MF Bonus (+%) <input id="cfgMF" type="number" min="0" max="100" value="0"/></label>
    </div>
    <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn primary" id="btnSaveCfg">Enregistrer</button>
      <button class="btn" id="btnResetCfg">Réinit</button>
    </div>
  </section>
</main>

<script src="js/core.v3.js"></script>
<script src="js/admin.js"></script>
<script>
(function(){ GameCore.ensureGameOrRedirect("index.html"); })();
</script>
</body>
</html>
